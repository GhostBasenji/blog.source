# =========================================================
# Основные настройки сайта
# =========================================================
baseURL = "https://ghostbasenji.github.io/"
languageCode = "ru-ru"
title = "Записки начинающего программиста"
theme = "notepadium-nova"             # Имя темы

# =========================================================
# Пагинация
# =========================================================
[pagination]
  pagerSize = 11                       # Количество постов на странице

# =========================================================
# Параметры сайта
# =========================================================
[params]
  siteDescription = "Minimal flat blog about code and ideas"   # Описание сайта (используется для SEO)

  # Layout
  contentWidth = 1000                   # Ширина основного контента
  enableThemeToggle = false             # true — включить переключение тем, false — отключить
  defaultTheme = "light"                # Тема по умолчанию, если переключение отключено ("light" или "dark")

  # Sidebar (правая панель)
  sidebarWidth = 340                    # Ширина сайдбара
  sidebarPadding = 32                   # Отступы внутри сайдбара

  # Логотип
  logo = "images/logo.png"              # Путь к логотипу
  logoSize = 120                        # Размер логотипа в пикселях

  # Math engine: "katex", "mathjax", или пусто (не использовать)
  mathEngine = "katex"

# =========================================================
# Главное меню
# =========================================================
[menu]
  [[menu.main]]
    name = "Home"                       # Название пункта
    url = "/"                           # Ссылка
    weight = 1                          # Порядок в меню

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 2

# Примечание: категории и теги скрыты из меню, но остаются кликабельными под постами

# =========================================================
# Подсветка кода
# =========================================================
[markup.highlight]
  noClasses = false                     # Использовать классы CSS вместо встроенных стилей

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true                     # Разрешаем raw HTML в контенте
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true

# =========================================================
# Футер
# =========================================================
[params.footer]
  enable = true                         # Включить футер
  author = "Ghost Basenji"                     # Автор сайта
  showYear = true                        # Показать текущий год
  hugoText = "Сделано на Hugo"         # Текст о движке Hugo
  hugoLink = "https://gohugo.io/"
  themeName = "notepadium-nova"         # Имя темы
  themeLink = " "
  showHeart = true                       # Показывать сердечко

# =========================================================
# Социальные сети
# =========================================================
[params.social]
  email = "petr.and.vic@gmail.com"
  telegram = "https://t.me/ghostbasenji"
  github = "https://github.com/GhostBasenji"

# =========================================================
# Таксономии
# =========================================================
[taxonomies]
  category = "categories"               # Таксономия категорий
  tag = "tags"                          # Таксономия тегов
# Примечание: эти таксономии используются для организации контента
# и отображаются под постами, но их можно скрыть из навигации
